    <style>
       
        h1 {
            margin-top: 120px;
            color: #221b1b; /* White text color */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 2px; /* Increased letter spacing */
        }
        form {
            margin-top: 70px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #333; /* Dark form background color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #333; /* Dark table background color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px; /* Smaller font size */
        }
        th, td {
            border: 1px solid #fff; /* White border */
            padding: 8px; /* Smaller padding */
            text-align: center;
        }
        th {
            background-color: #555; /* Darker table header color */
            text-transform: uppercase; /* Uppercase text */
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444; /* Dark input background color */
            color: #fff; /* Light text color */
            width: calc(100% - 22px);
            margin: 6px 0;
            box-sizing: border-box;
            font-size: 14px; /* Smaller font size */
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Primary button color */
            color: #fff; /* Light text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker primary button color on hover */
        }
        </style>

    <center>
        <h1>Experience Type</h1>
    <form method="post">
        <table>
            <tr>
                <th>Experience Type</th>
                <td><input type="text" name="experience_type"></td>
            </tr>
            <tr>
                <th>Year</th>
                <td><input type="text" name="year"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" name="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    </center>
    <table border=".5" style="margin: 30px auto; width: 50%;">
        <tr>
            <th>Sl. No</th>
            <th>Experience Type</th>
            <th>Year</th>
        </tr>
        {% for i in data['key'] %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ i['experience_type'] }}</td>
            <td>{{ i['year'] }}</td>
            <td><a href="/admin_delete_etype?id={{i['experience_type_id']}}" class="btn btn-info">delete</a></td>
        </tr>
        {% endfor %}
    </table>
