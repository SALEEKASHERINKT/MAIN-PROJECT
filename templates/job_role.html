<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Role</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
     
        h1 {

            color: #151414; /* White text color */
            text-align: center;
            margin-top: 70px;
        }
        .form-container {
            margin-top: 100px;
            background-color: #333; /* Dark form background color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            background-color: #444; /* Dark input background color */
            border: 1px solid #fff; /* White border */
            color: #fff; /* Light text color */
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: #555; /* Darker input background color on focus */
            border-color: #fff; /* White border color on focus */
        }
        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker primary button color on hover */
        }
        .table-container {
            margin-top: 30px;
        }
        table {
            background-color: #9a959e; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #1b1919; 
        }
        th,td {
            border: 1px solid #6e6a6a; 
            text-align: center;
            vertical-align: middle;
            padding: 12px;
        }
        table th {
            background-color: #555; 
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Role</h1>
        <div class="row justify-content-center form-container">
            <div class="col-md-6">
                <form method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="job_role" id="job_role" placeholder="Enter Job Role Title">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" name="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center table-container">
            <div class="col-md-8">
                <table align="center">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Sl.No</th>
                            <th scope="col">Job Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data['key'] %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ i['job_role_title'] }}</td>
                                <td><a href="/admin_delete_jrole?id={{i['job_role_id']}}" class="btn btn-info">delete</a></td>

                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
{%include 'footer.html'%}
