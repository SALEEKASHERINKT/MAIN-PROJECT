
{%include 'userhomeheader.html'%}
<body >
 
    
<br><br><br><br>
<center>
  <form method="post" style="background-color: bisque;width: 500px; height: 400px;padding-top: 100px;">
    <h1>Search for Jobs</h1>
    <div>
      <label for="experience">Select experience type:</label>
      <select class="form-control" name="etype" id="experience" style="width: 300px;">
        {% for i in data['key'] %}
        <option  value="{{ i['experience_type_id'] }}">{{ i['experience_type'] }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
     <br> <label for="job_role">Select job role:</label>
      <select class="form-control" name="jrole" id="job_role" style="width: 300px;">
        {% for i in data['job'] %}
        <option  value="{{ i['job_role_id'] }}">{{ i['job_role_title'] }}</option>
        {% endfor %}
      </select>
    </div>
    <br><button type="submit" name="submit" class="btn btn-info">Submit</button>
  </form>
</center>

  </div>
</div>
</body>
