{% include "userhomeheader.html" %}
<center><br>
    <br><br><br>
    <table>
        <form method="post">
            <h1> Send  your Rating</h1>
            <table>
          
                <tr><td><br></td></tr>
                <tr>
                    


                    <th>Rate:</th>
                    <td><div class="star-rating">
                        <label for="rate-1" style="--i:1"><i class="fa fa-star">
                        </i></label>
                        <input type="radio" name="rat" id="rate-1" value="1">
                        <label for="rate-2" style="--i:2"><i class="fa fa-star"></i></label>
                        <input type="radio" name="rat" id="rate-2" value="2" checked>
                        <label for="rate-3" style="--i:3"><i class="fa fa-star"></i></label>
                        <input type="radio" name="rat" id="rate-3" value="3">
                        <label for="rate-4" style="--i:4"><i class="fa fa-star"></i></label>
                        <input type="radio" name="rat" id="rate-4" value="4">
                        <label for="rate-5" style="--i:5"><i class="fa fa-star"></i></label>
                        <input type="radio" name="rat" id="rate-5" value="5">
                
                    </div></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th>Review:</th>
                    <td><textarea name="rev"></textarea></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" name="submit" value="Send" class="btn btn-success"></td>
                </tr>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            .star-rating {
                white-space: nowrap;
            }
            .star-rating [type="radio"] {
                appearance: none;
            }
            .star-rating i {
                font-size: 2.8em;
                transition: 0.3s;
            }
            
            .star-rating label:is(:hover, :has(~ :hover)) i {
                transform: scale(1);
                color: yellow;
                text-shadow: 0 0 1px #ffffff, 0 0 10px black;
        
                animation: jump 0.5s calc(0.3s + (var(--i) - 1) * 0.15s) alternate infinite;
            }
            .star-rating label:has(~ :checked) i {
                color: yellow;
                text-shadow: 0 0 2px , 0 0 10px black;
            }
            
            @keyframes jump {
                0%,
                100% {
                    transform: translatey(0) scale(2.00);
                }
                100% {
                    transform: translatey(-15%) scale(1.35);
                }
            }         
        </style>
    </table> 
    <br><br><br><br><br>
</center>
